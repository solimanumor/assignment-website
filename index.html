<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frist website</title>
    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<!-- font raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <header class="header-bg">
        <nav>
            <h3 class="nav-tittle inter-font-one">Umor</h3>
             <button class="primary-btn raleway-font-two btn-width">Sign Up</button>
           
        </nav>
        <!-- Banner section -->

         <div class="banner-container">
            <div class="baner-content">
                <h3 class="banner-tittle raleway-font-two">Cool Dark UI Template for <br>Webflow Agencies!</h3>
                <button class="primary-btn">Stay focused</button>
            </div>
         </div>
    </header>
    <main>
        <!-- action section -->
        <section class="action-container">
            <div class="action-contain">
                <h3 class="action-tittle raleway-font-two">See It in Action</h3>
                <h4 class="common-des-color raleway-font-two action-des">Explore the live preview and imagine your brand in this bold new look.</h4>
                <button class="primary-btn">Launch live preview</button>
            </div>
            <img class="action-img" src="Assets/wc-mini.png" alt="">
        </section>
        <!-- productive user section -->
         <section class="productive-user">
            <h3 class="productive-user-tittle raleway-font-two">Joined Thousands of Productive Users</h3>
            <div class="user-information">
                <div class="user-data inter-font-one">
                    <h3 class="user-data-number">50k+</h3>
                    <p class="user-data-des">Active Users</p>
                </div>
                <div class="user-data inter-font-one">
                    <h3 class="user-data-number">2M+</h3>
                    <h4 class="user-data-des">Focus Sessions</h4>
                </div>
                <div class="user-data inter-font-one">
                    <h3 class="user-data-number">95%</h3>
                    <h4 class="user-data-des">Satisfaction Rate</h4>
                </div>
            </div>

         </section>
    </main>
    <footer></footer>
</body>
</html>
